name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Debug npm
        run: which npm && echo $PATH

      - name: Installing dependencies
        run: npm install

      - name: Run
        run: npm run dev --host
